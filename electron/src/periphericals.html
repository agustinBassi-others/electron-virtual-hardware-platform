<link rel="stylesheet" href="../assets/css/periphericals.css" />

<div id="InnetHtmlContainer_Components">
    <div class="PortsCont">
        <div class="PortsCont_LeftContainer">
            <label class="PortsCont_LblAviablePorts">Port disponibles:</label>
            <select name="PortsCont_AviablePortsList" id="PortsCont_AviablePortsList" class="PortsCont_OptionList"></select>
            <label class="PortsCont_LblAviableBaudrate">Baudrate:</label>
            <select name="PortsCont_AviableBaudrateList" id="PortsCont_AviableBaudrateList" class="PortsCont_OptionList"></select>
            <img draggable="false" class="PortsCont_ImgPortSwitch" id="PortsCont_ImgPortSwitch" src="../assets/images/switch_off.svg" alt="">
        </div>
        <!--
        <div class="PortsCont_RightContainer">
            <label id="PortsCont_LblPortState" class="PortsCont_LblPortState">Estado: </label>
        </div>
        -->
    </div>

    <div class="ComponentsCont">

        <div class="ComponentsCont_Left">
        <!-- /*===========[ GPIO ]=========================*/ -->

            <div class="GpiosCont">
                <div class="GpioCont">
                    <img draggable="false" id="GpioCont_ImgLed1" src="../assets/images/led_off.svg" alt="">
                    <label class="PcbSkillText">LED 1</label>
                    <img draggable="false" id="GpioCont_ImgTec1" src="../assets/images/button_no_pressed.svg" alt="">
                    <label class="PcbSkillText">TEC 1</label>
                </div>
                <div class="GpioCont">
                    <img draggable="false" id="GpioCont_ImgLed2" src="../assets/images/led_off.svg" alt="">
                    <label class="PcbSkillText">LED 2</label>
                    <img draggable="false" id="GpioCont_ImgTec2" src="../assets/images/button_no_pressed.svg" alt="">
                    <label class="PcbSkillText">TEC 2</label>
                </div>
                <div class="GpioCont">
                    <img draggable="false" id="GpioCont_ImgLed3" src="../assets/images/led_off.svg" alt="">
                    <label class="PcbSkillText">LED 3</label>
                    <img draggable="false" id="GpioCont_ImgTec3" src="../assets/images/button_no_pressed.svg" alt="">
                    <label class="PcbSkillText">TEC 3</label>
                </div>
                <div class="GpioCont">
                    <img draggable="false" id="GpioCont_ImgLed4" src="../assets/images/led_off.svg" alt="">
                    <label class="PcbSkillText">LED 4</label>
                    <img draggable="false" id="GpioCont_ImgTec4" src="../assets/images/button_no_pressed.svg" alt="">
                    <label class="PcbSkillText">TEC 4</label>
                </div>
            </div>

            <!-- /*===========[ Analogicos]====================*/ -->

            <div class="AnalogsCont">
                <div class="AnalogCont">
                    <input type="range" min="0" max="1023" step="1" id="AnalogCont_RangeAdc" class="AnalogCont_Slider">
                    <label class="PcbSkillText">ADC CH1</label>
                </div>
                <div class="AnalogCont">
                    <input type="range" min="0" max="1023" step="1" id="AnalogCont_RangeDac" class="AnalogCont_Slider">
                    <label class="PcbSkillText">DAC CH1</label>
                </div>
            </div>

            <div class="DisplaysCont">
                <!-- /*===========[ LCD ]==========================*/ -->

                <div class="LcdCont">
                    <div id="LcdCont_Lcd" class="LcdCont_Lcd">
                        <div class="LcdCont_TextContainer">
                            <p>
                            </p>
                        </div>
                    </div>
                    <label class="PcbSkillText">LCD 18x3</label>
                </div>

                <!-- /*===========[ 7 Segmentos ]==================*/ -->

                <div class="Segments7Cont">
                    <label id="Segments7Cont_Display" class="Segments7Cont_Display"></label>
                    <br/>
                    <label class="PcbSkillText">7 SEG</label>
                </div>

            </div>

        </div>

    </div>

</div>
